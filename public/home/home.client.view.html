<section class="content-header">
     <h1>
       Modify schedule
     </h1>
</section>
<section class="content"  ng-app="home">
    <div class="row" >
      <div class="col-md-12">
        <div class="row" ng-controller = "homeCtrl">
          <div class="col-md-8">
            <div class="box">
        <div class="box-header with-border">
        <h3 class="box-title">Schedule List</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body" >
         <table id="take" class="table table-bordered display">
                 <thead>
                     <tr>
                         <th>Course</th>
                         <th>CRN</th>
                         <th>Section</th>
                         <th>Classroom</th>
                         <th>Time Slot</th>
                         <th>Professor</th>
                     </tr>
                 </thead>
         </table>
        </div>
        <div class="box-footer">
        <button class="btn btn-warning pull-center"  ng-click = "deleteSchedule()">Delete Schedule </button>
        </div>
        </div>
          </div>
          <div class="col-md-4">
            <div class="box box-info">
        <form class="form-horizontal">
        <div class="box-body" style="width:90%;margin:0 auto;">
          <div class="form-group">
                  <label>Time Slot</label>
                  <select class="form-control select2" id = "slot">
                    <option selected="selected" value = "-1">TBA</option>
                    <option value = "-2">Online</option>
                    <option ng-repeat="slot in slots" value = "{{slot.slot_id}}">{{slot.content}}</option>
                  </select>
          </div>
          <div class="form-group">
                  <label>Classroom</label>
                  <select class="form-control select2" id = "classroom">
                    <option selected="selected" value = "-1">TBA</option>
                      <option ng-repeat="classroom in classrooms" value = "{{classroom.classroom_id}}">{{classroom.content}}</option>
                  </select>
          </div>
          <div class="form-group">
                    <label>Professor</label>
                        <select class="form-control select2" id = "pro">
                          <option selected="selected">STAFF</option>
                          <option ng-repeat="pro in professors" value = "{{pro.pid}}">{{pro.content}}</option>
                        </select>
          </div>
          <div class="form-group">
                  <label>Course</label>
                  <select class="form-control select2" id = "course">
                    <option selected="selected">--------</option>
                    <option ng-repeat="course in courses" value = "{{course.course_id}}">{{course.content}}</option>
                  </select>
          </div>
        </div>

        <!-- /.box-body -->
        <div class="box-footer">
        <button class="btn btn-info pull-center"  ng-click = "addSchedule()">Add Schedule</button>
        </div>
        <!-- /.box-footer -->
        </form>
          </div>
        </div>
        </div>

        <!-- nav-tabs-custom -->
      </div>
      <!-- /.col -->
</section>
