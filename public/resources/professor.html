<div class="row" ng-controller = "proCtrl">
  <div class="col-md-6">
    <div class="box">
<div class="box-header with-border">
<h3 class="box-title">Professors List</h3>
</div>
<!-- /.box-header -->
<div class="box-body" >
 <table id="professors" class="table table-bordered display">
         <thead>
             <tr>
                 <th>ID</th>
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>Type</th>
             </tr>
         </thead>

 </table>
</div>
<div class="box-footer">
<button class="btn btn-warning pull-center"  ng-disabled="isNotSelected" ng-click = "deletePro()">Delete professor</button>
</div>
</div>
  </div>
  <div class="col-md-6">
    <div class="box box-info">
<div class="box-header with-border">
<h3 class="box-title">Add new professor</h3>
</div>

<form class="form-horizontal">
<div class="box-body">
<div class="form-group">
  <label for="first" class="col-sm-3 control-label">First Name</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="first" placeholder="First Name">
  </div>
</div>
<div class="form-group">
  <label for="last" class="col-sm-3 control-label">Last Name</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="last" placeholder="Last Name">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-3 col-sm-9">
   <div class="radio">
     <label>
       <input type="radio" name="type"  value="Full Time">
         Full Time
     </label>
   </div>
   <div class="radio">
     <label>
       <input type="radio" name="type" value="Adjunct">
       Adjunct
     </label>
   </div>

 </div>

  </div>
</div>

<!-- /.box-body -->
<div class="box-footer">
<button class="btn btn-info pull-center"  ng-click = "addPro()">Add professor</button>
</div>
<!-- /.box-footer -->
</form>
  </div>
</div>
</div>
