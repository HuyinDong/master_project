<div class="row" ng-controller = "slotCtrl">
  <div class="col-md-6">
    <div class="box">
<div class="box-header with-border">
<h3 class="box-title">Time slot List</h3>
</div>
<!-- /.box-header -->
<div class="box-body" >
 <table id="classrooms" class="table table-bordered display">
         <thead>
             <tr>
                 <th>Day of Week</th>
                 <th>Start</th>
                 <th>Capacity</th>
             </tr>
         </thead>
 </table>
</div>
<div class="box-footer">
<button class="btn btn-warning pull-center"  ng-click = "deleteSlot()">Delete time slot</button>
</div>
</div>
  </div>
  <div class="col-md-6">
    <div class="box box-info">
<div class="box-header with-border">
<h3 class="box-title">Add new slot</h3>
</div>

<form class="form-horizontal">
<div class="box-body">
  <div class="form-group">
    <div class="col-offset-2 col-md-6 ">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Monday" name="day">
                    Monday
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Tuesday" name="day">
                    Tuesday
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Wednesday" name="day">
                    Wednesday
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Thursday" name="day">
                    Thursday
                  </label>
                </div>
              </div>
                <div class="col-md-6">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Friday" name="day">
                      Friday
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Saturday" name="day">
                      Saturday
                    </label>
                  </div>

                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Sunday" name="day">
                      Sunday
                    </label>
                  </div>
                </div>
              </div>
<div class="bootstrap-timepicker">
               <div class="form-group">
                 <label class="col-sm-3 control-label">Start Time</label>

                 <div class="input-group col-sm-8">
                   <input type="text" class="form-control timepicker" id="start">
                   <div class="input-group-addon">
                     <i class="fa fa-clock-o"></i>
                   </div>
                 </div>
                 <!-- /.input group -->
               </div>
               <!-- /.form group -->
             </div>
             <div class="bootstrap-timepicker">
                            <div class="form-group">
                              <label class="col-sm-3 control-label">End Time</label>

                              <div class="input-group col-sm-8">
                                <input type="text" class="form-control timepicker" id="end">
                                <div class="input-group-addon">
                                  <i class="fa fa-clock-o"></i>
                                </div>
                              </div>
                              <!-- /.input group -->
                            </div>
                            <!-- /.form group -->
                          </div>
</div>

<!-- /.box-body -->
<div class="box-footer">
<button class="btn btn-info pull-center"  ng-click = "addSlot()">Add time slot</button>
</div>
<!-- /.box-footer -->
</form>
  </div>
</div>
</div>
