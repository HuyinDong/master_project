<div class="row" ng-controller = "courseCtrl">
  <div class="col-md-6">
    <div class="box">
<div class="box-header with-border">
<h3 class="box-title">Course List</h3>
</div>
<!-- /.box-header -->
<div class="box-body" >
 <table id="courses" class="table table-bordered display">
         <thead>
             <tr>
                 <th>Course Prefix</th>
                 <th>Code</th>
                 <th>Name</th>
                 <th>Credits</th>
                 <th>Section Prefix</th>
             </tr>
         </thead>

 </table>
</div>
<div class="box-footer">
<button class="btn btn-warning pull-center"  ng-click = "deleteCourse()">Delete course</button>
</div>
</div>
  </div>
  <div class="col-md-6">
    <div class="box box-info">
<div class="box-header with-border">
<h3 class="box-title">Add new course</h3>
</div>

<form class="form-horizontal">
<div class="box-body">
<div class="form-group">
  <label for="prefix" class="col-sm-3 control-label">Course Prefix</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="prefix" placeholder="Course Prefix">
  </div>
</div>
<div class="form-group">
  <label for="code" class="col-sm-3 control-label">Code</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="code" placeholder="Code">
  </div>
</div>
<div class="form-group">
  <label for="name" class="col-sm-3 control-label">Name</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="name" placeholder="Name">
  </div>
</div>
<div class="form-group">
  <label for="credits" class="col-sm-3 control-label">Credits</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="credits" placeholder="Credits">
  </div>
</div>
<div class="form-group">
  <label for="section_prefix" class="col-sm-3 control-label">Section Prefix</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="section_prefix" placeholder="Section Prefix">
  </div>
</div>
<div class="form-group">
  <label for="numbers" class="col-sm-3 control-label">How many sections</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="numbers" placeholder="How many sections">
  </div>
</div>
</div>

<!-- /.box-body -->
<div class="box-footer">
<button class="btn btn-info pull-center"  ng-click = "addCourse()">Add Course</button>
</div>
<!-- /.box-footer -->
</form>
  </div>
</div>
</div>
