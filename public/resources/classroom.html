<div class="row" ng-controller = "classroomCtrl">
  <div class="col-md-6">
    <div class="box">
<div class="box-header with-border">
<h3 class="box-title">Classroom List</h3>
</div>
<!-- /.box-header -->
<div class="box-body" >
 <table id="classrooms" class="table table-bordered display">
         <thead>
             <tr>
                 <th>Building</th>
                 <th>Room</th>
                 <th>Capacity</th>
             </tr>
         </thead>

 </table>
</div>
<div class="box-footer">
<button class="btn btn-warning pull-center"  ng-click = "deleteClassroom()">Delete classroom</button>
</div>
</div>
  </div>
  <div class="col-md-6">
    <div class="box box-info">
<div class="box-header with-border">
<h3 class="box-title">Add new classroom</h3>
</div>

<form class="form-horizontal">
<div class="box-body">
<div class="form-group">
  <label for="building" class="col-sm-3 control-label">Building</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="building" placeholder="Building">
  </div>
</div>
<div class="form-group">
  <label for="room" class="col-sm-3 control-label">Room</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="room" placeholder="Room">
  </div>
</div>
<div class="form-group">
  <label for="capacity" class="col-sm-3 control-label">Capacity</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" id="capacity" placeholder="Capacity">
  </div>
</div>
</div>

<!-- /.box-body -->
<div class="box-footer">
<button class="btn btn-info pull-center"  ng-click = "addClassroom()">Add Classroom</button>
</div>
<!-- /.box-footer -->
</form>
  </div>
</div>
</div>
