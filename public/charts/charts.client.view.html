

<style type="text/css">

  #calendar
  {
    width: 900px;

    margin: 0 auto;
  }

  @media print
  {
  body * { visibility: hidden; }
  .print * { visibility: visible; }
  @page {
    size: 297mm 210mm; /* landscape */
    /* you can also specify margins here: */
    margin: 0mm;
    margin-right: 0mm; /* for compatibility with both A4 and Letter */
  }
  }

</style>

<section class="content-header">
     <h1>
       View Charts
     </h1>
</section>
<section class="content"  ng-app="charts">
    <div class="row" >
      <div class="col-md-12">
        <div class="row" ng-controller = "chartsCtrl">

          <div class="col-md-9">
            <div class="box">
        <div class="box-header with-border">
        <h3 class="box-title">Schedule for professor </h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body print" >
          <div id='calendar'></div>

        </div>
        </div>
          </div>

          <div class="col-md-3">
            <div class="box">
        <div class="box-header with-border">
        <h3 class="box-title">Options:</h3>
        </div>
        <div class="box-body">
          <div class="radio">
            <label>
              <input type="radio" name="type" checked value="professor">
                Professor
            </label>
          </div>
          <div class="form-group">
                  <select class="form-control select2" id = "prof">
                    <option selected="selected">STAFF</option>
                    <option ng-repeat="pro in professors" value = "{{pro.pid}}">{{pro.content}}</option>

                  </select>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="type" value="classroom">
              Classroom
            </label>
          </div>
          <div class="form-group">
                  <select class="form-control select2" id = "cr">
                    <option value = "-1">CLASSROOM</option>
                    <option value = "-1">TBA</option>
                    <option value = "-2">Online</option>
                    <option ng-repeat="cr in classrooms" value = "{{cr.cid}}">{{cr.room}}</option>
                  </select>
          </div>
        </div>
        </div>
        <div class="box-footer">
        <button class="btn btn-primary pull-center"  ng-click = "printSchedule()">Print Schedule</button>
        </div>
          </div>

        </div>

        <!-- nav-tabs-custom -->
      </div>
      <div class="col-md-12">

      <!-- /.col -->
    </div>
</section>
